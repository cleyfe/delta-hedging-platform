<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Hedging API Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        #responseDisplay {
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 1rem;
        }
        
        .response-item {
            position: relative;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .response-content {
            max-height: none;
            overflow: visible;
        }
        
        .response-content pre {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="bg-blue-600 text-white p-4">
                <h1 class="text-2xl font-bold">Delta Hedging API Dashboard</h1>
            </div>

            <div class="flex flex-row p-6 gap-6">
                <!-- Left Column - Controls -->
                <div class="w-5/12 space-y-6">
                    <!-- Position Management -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h2 class="text-xl font-semibold mb-4">Position Management</h2>
                        <div class="bg-white p-4 rounded-lg shadow-md space-y-2">
                            <button id="listPositionsBtn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">List All Positions</button>
                            <button id="getSoldPositionsBtn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Get Sold Positions</button>
                            <input type="text" id="positionId" placeholder="Position ID" class="w-full p-2 border rounded">
                            <button id="getPositionBtn" class="w-full bg-indigo-500 text-white p-2 rounded hover:bg-indigo-600">Get Position Details</button>
                        </div>
                    </div>

                    <!-- Delta Hedging Monitor -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h2 class="text-xl font-semibold mb-4">Delta Hedging Monitor</h2>
                        <div class="bg-white p-4 rounded-lg shadow-md space-y-2">
                            <button id="startMonitoringBtn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Start Monitoring</button>
                            <button id="stopMonitoringBtn" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600">Stop Monitoring</button>
                            <button id="getAnalyticsBtn" class="w-full bg-purple-500 text-white p-2 rounded hover:bg-purple-600">Get Position Analytics</button>
                            <div id="monitoringStatus" class="text-sm text-gray-600 text-center mt-2">
                                Monitoring: Inactive
                            </div>
                        </div>
                    </div>

                    <!-- Hedging Controls -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h2 class="text-xl font-semibold mb-4">Hedging Controls</h2>
                        <div class="bg-white p-4 rounded-lg shadow-md space-y-2">
                            <input type="text" id="hedgePositionId" placeholder="Position ID" class="w-full p-2 border rounded">
                            <button id="hedgePositionBtn" class="w-full bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600">Hedge Position</button>
                            <button id="hedgeAllPositionsBtn" class="w-full bg-orange-500 text-white p-2 rounded hover:bg-orange-600">Hedge All Positions</button>
                            <button id="getHedgeStatusBtn" class="w-full bg-teal-500 text-white p-2 rounded hover:bg-teal-600">Get Hedge Status</button>
                        </div>
                    </div>

                    <!-- Settings -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h2 class="text-xl font-semibold mb-4">Settings</h2>
                        <div class="bg-white p-4 rounded-lg shadow-md space-y-2">
                            <button id="getSettingsBtn" class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600">Get Settings</button>
                            <button id="updateSettingsBtn" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600">Update Settings</button>
                        </div>
                    </div>
                </div>

                <!-- Right Column - Output -->
                <div class="w-7/12">
                    <div class="bg-gray-50 p-4 rounded-lg sticky top-4">
                        <h2 class="text-xl font-semibold mb-4">API Response</h2>
                        <pre id="responseDisplay" class="bg-white p-4 rounded-lg overflow-x-auto border border-gray-200 min-h-[600px] max-h-[800px] overflow-y-auto"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        BASE_URL = 'http://localhost:8000/api';
        const responseDisplay = document.getElementById('responseDisplay');
        let isLoading = false;
        let monitoringInterval = null;
        
        function showLoading() {
            const loader = document.createElement('div');
            loader.className = 'loading-indicator p-4 bg-blue-50 border rounded mb-4';
            loader.innerHTML = 'Loading...';
            responseDisplay.insertBefore(loader, responseDisplay.firstChild);
            return loader;
        }
        
        async function makeApiCall(url, options = {}) {
            if (isLoading) return;
            isLoading = true;
            const loader = showLoading();
            
            try {
                const response = await axios({ url: `${BASE_URL}${url}`, ...options });
                loader.remove();
                displayResponse(response.data);
                return response.data;
            } catch (error) {
                loader.remove();
                displayResponse({
                    error: true,
                    message: error.response?.data?.error || error.message,
                    timestamp: new Date().toISOString()
                });
            } finally {
                isLoading = false;
            }
        }
    
        function displayResponse(data) {
            const timestamp = new Date().toLocaleTimeString();
            let content = `
                <div class="p-4 border rounded bg-white">
                    <div class="text-sm text-gray-600 mb-2">${timestamp}</div>
            `;
    
            if (data.error) {
                content += `
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
                        ${data.message}
                    </div>
                `;
            }
    
            // Display Greeks if available
            if (data.greeks) {
                content += `
                    <div class="mb-4 p-4 bg-blue-50 rounded">
                        <h3 class="font-semibold mb-2">Greeks:</h3>
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <div>Delta: ${data.greeks.delta.toFixed(4)}</div>
                            <div>Gamma: ${data.greeks.gamma.toFixed(4)}</div>
                            <div>Theta: ${data.greeks.theta.toFixed(4)}</div>
                            <div>Vega: ${data.greeks.vega.toFixed(4)}</div>
                        </div>
                    </div>
                `;
            }
    
            // Full response data
            content += `
                    <pre class="whitespace-pre-wrap text-sm bg-gray-50 p-3 rounded">${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
    
            responseDisplay.innerHTML = content;
        }
    
        function startMonitoring() {
            if (monitoringInterval) return;
            
            // Update UI
            document.getElementById('monitoringStatus').textContent = 'Monitoring: Active';
            document.getElementById('monitoringStatus').className = 'text-sm text-green-600 text-center mt-2';
            
            // Start interval
            monitoringInterval = setInterval(async () => {
                await makeApiCall('/hedge/status');
            }, 60000); // Every minute
        }
    
        function stopMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
                
                // Update UI
                document.getElementById('monitoringStatus').textContent = 'Monitoring: Inactive';
                document.getElementById('monitoringStatus').className = 'text-sm text-gray-600 text-center mt-2';
            }
        }
    
        // Event Listeners
        document.getElementById('listPositionsBtn').addEventListener('click', async () => {
            await makeApiCall('/positions');
        });
    
        document.getElementById('getSoldPositionsBtn').addEventListener('click', async () => {
            await makeApiCall('/positions/sold');
        });
    
        document.getElementById('getPositionBtn').addEventListener('click', async () => {
            const positionId = document.getElementById('positionId').value;
            if (!positionId) {
                displayResponse({
                    error: true,
                    message: 'Please enter a Position ID'
                });
                return;
            }
            await makeApiCall(`/positions/${positionId}`);
        });
    
        document.getElementById('startMonitoringBtn').addEventListener('click', async () => {
            const response = await makeApiCall('/monitor/start', { method: 'POST' });
            if (!response.error) {
                startMonitoring();
            }
        });
    
        document.getElementById('stopMonitoringBtn').addEventListener('click', () => {
            stopMonitoring();
            displayResponse({
                message: 'Monitoring stopped',
                timestamp: new Date().toISOString()
            });
        });
    
        document.getElementById('getAnalyticsBtn').addEventListener('click', async () => {
            const positionId = document.getElementById('positionId').value;
            if (!positionId) {
                displayResponse({
                    error: true,
                    message: 'Please enter a Position ID'
                });
                return;
            }
            await makeApiCall(`/analytics/${positionId}`);
        });
    
        document.getElementById('hedgePositionBtn').addEventListener('click', async () => {
            const positionId = document.getElementById('hedgePositionId').value;
            if (!positionId) {
                displayResponse({
                    error: true,
                    message: 'Please enter a Position ID'
                });
                return;
            }
            await makeApiCall(`/hedge/${positionId}`, { method: 'POST' });
        });
    
        document.getElementById('hedgeAllPositionsBtn').addEventListener('click', async () => {
            await makeApiCall('/hedge/all', { method: 'POST' });
        });
    
        document.getElementById('getHedgeStatusBtn').addEventListener('click', async () => {
            await makeApiCall('/hedge/status');
        });
    
        document.getElementById('getSettingsBtn').addEventListener('click', async () => {
            await makeApiCall('/settings');
        });
    
        document.getElementById('updateSettingsBtn').addEventListener('click', async () => {
            const settingsUpdate = {
                min_hedge_size: 0.02,
                max_hedge_size: 50.0,
                hedge_interval: 120
            };
            await makeApiCall('/settings', { method: 'POST', data: settingsUpdate });
        });
    
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopMonitoring();
        });
    </script>
    </body>
    </html>
