<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Hedging API Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        #responseDisplay {
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 1rem;
        }
        
        .response-item {
            position: relative;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .response-content {
            max-height: none;
            overflow: visible;
        }
        
        .response-content pre {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 0.375rem;
        }
        </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="bg-blue-600 text-white p-4">
                <h1 class="text-2xl font-bold">Delta Hedging API Dashboard</h1>
            </div>

            <div class="flex flex-row p-6 gap-6">
                <!-- Left Column - Controls -->
                <div class="w-5/12 space-y-6">
                    <!-- Positions Section -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h2 class="text-xl font-semibold mb-4">Positions</h2>
                        <form id="createPositionForm" class="bg-white p-4 rounded-lg shadow-md space-y-2">
                            <input type="text" name="epic" placeholder="Epic" class="w-full p-2 border rounded" value="CS.D.EURUSD.TODAY.IP">
                            <input type="number" name="strike" placeholder="Strike" class="w-full p-2 border rounded" step="0.0001" value="1.2000">
                            <select name="option_type" class="w-full p-2 border rounded">
                                <option value="CALL">CALL</option>
                                <option value="PUT">PUT</option>
                            </select>
                            <input type="number" name="premium" placeholder="Premium" class="w-full p-2 border rounded" value="50">
                            <input type="number" name="contracts" placeholder="Contracts" class="w-full p-2 border rounded" value="1">
                            <input type="number" name="time_to_expiry" placeholder="Time to Expiry" class="w-full p-2 border rounded" step="0.0001" value="0.25">
                            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Create Position</button>
                        </form>

                        <div class="bg-white p-4 rounded-lg shadow-md mt-4 space-y-2">
                            <button id="listPositionsBtn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">List Positions</button>
                            <input type="text" id="positionId" placeholder="Position ID" class="w-full p-2 border rounded">
                            <button id="getPositionBtn" class="w-full bg-indigo-500 text-white p-2 rounded hover:bg-indigo-600">Get Position</button>
                        </div>
                    </div>

                    <!-- Market Data Section -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h2 class="text-xl font-semibold mb-4">Market Data & Hedging</h2>
                        <div class="bg-white p-4 rounded-lg shadow-md space-y-2">
                            <input type="text" id="marketDataPositionId" placeholder="Position ID" class="w-full p-2 border rounded">
                            <button id="getMarketDataBtn" class="w-full bg-purple-500 text-white p-2 rounded hover:bg-purple-600">Get Market Data</button>
                            <button id="hedgePositionBtn" class="w-full bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600">Hedge Position</button>
                            <button id="hedgeAllPositionsBtn" class="w-full bg-orange-500 text-white p-2 rounded hover:bg-orange-600">Hedge All Positions</button>
                        </div>
                    </div>

                    <!-- Additional Controls -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h2 class="text-xl font-semibold mb-4">Additional Controls</h2>
                        <div class="bg-white p-4 rounded-lg shadow-md space-y-2">
                            <button id="getHedgeStatusBtn" class="w-full bg-teal-500 text-white p-2 rounded hover:bg-teal-600">Get Hedge Status</button>
                            <input type="text" id="positionHistoryId" placeholder="Position ID" class="w-full p-2 border rounded">
                            <button id="getPositionHistoryBtn" class="w-full bg-pink-500 text-white p-2 rounded hover:bg-pink-600">Get Position History</button>
                            <button id="getSettingsBtn" class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600">Get Settings</button>
                            <button id="updateSettingsBtn" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600">Update Settings</button>
                        </div>
                    </div>
                </div>

                <!-- Right Column - Output -->
                <div class="w-7/12">
                    <div class="bg-gray-50 p-4 rounded-lg sticky top-4">
                        <h2 class="text-xl font-semibold mb-4">API Response</h2>
                        <pre id="responseDisplay" class="bg-white p-4 rounded-lg overflow-x-auto border border-gray-200 min-h-[600px] max-h-[800px] overflow-y-auto"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        BASE_URL = 'http://localhost:8000/api';
        const responseDisplay = document.getElementById('responseDisplay');
        let isLoading = false;
        
        function showLoading() {
            const loader = document.createElement('div');
            loader.className = 'loading-indicator p-4 bg-blue-50 border rounded mb-4';
            loader.innerHTML = 'Loading...';
            responseDisplay.insertBefore(loader, responseDisplay.firstChild);
            return loader;
        }
        
        async function makeApiCall(url, options = {}) {
            if (isLoading) return;
            isLoading = true;
            const loader = showLoading();
            
            try {
                const response = await axios({ url: `${BASE_URL}${url}`, ...options });
                loader.remove();
                displayResponse(response.data);
                return response.data;
            } catch (error) {
                loader.remove();
                displayResponse({
                    error: true,
                    message: error.response?.data?.error || error.message,
                    timestamp: new Date().toISOString()
                });
            } finally {
                isLoading = false;
            }
        }
        function displayResponse(data) {
            const timestamp = new Date().toLocaleTimeString();
            responseDisplay.innerHTML = `
                <div class="p-4 border rounded bg-white">
                    <div class="text-sm text-gray-600 mb-2">${timestamp}</div>
                    <pre class="whitespace-pre-wrap text-sm bg-gray-50 p-3 rounded">${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }
        // Create Position
        document.getElementById('createPositionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = Object.fromEntries(new FormData(e.target));
            ['strike', 'premium', 'contracts', 'time_to_expiry'].forEach(field => {
                formData[field] = Number(formData[field]);
            });
            await makeApiCall('/positions', { method: 'POST', data: formData });
        });
     
        // List Positions
        document.getElementById('listPositionsBtn').addEventListener('click', async () => {
            await makeApiCall('/positions');
        });
     
        // Get Position
        document.getElementById('getPositionBtn').addEventListener('click', async () => {
            const positionId = document.getElementById('positionId').value;
            await makeApiCall(`/positions/${positionId}`);
        });
     
        // Market Data
        document.getElementById('getMarketDataBtn').addEventListener('click', async () => {
            const positionId = document.getElementById('marketDataPositionId').value;
            await makeApiCall(`/market-data/${positionId}`);
        });
     
        // Hedge Position
        document.getElementById('hedgePositionBtn').addEventListener('click', async () => {
            const positionId = document.getElementById('marketDataPositionId').value;
            await makeApiCall(`/hedge/${positionId}`, { method: 'POST' });
        });
     
        // Hedge All Positions
        document.getElementById('hedgeAllPositionsBtn').addEventListener('click', async () => {
            await makeApiCall('/hedge/all', { method: 'POST' });
        });
     
        // Get Hedge Status
        document.getElementById('getHedgeStatusBtn').addEventListener('click', async () => {
            await makeApiCall('/hedge/status');
        });
     
        // Position History
        document.getElementById('getPositionHistoryBtn').addEventListener('click', async () => {
            const positionId = document.getElementById('positionHistoryId').value;
            await makeApiCall(`/positions/${positionId}/history`);
        });
     
        // Settings
        document.getElementById('getSettingsBtn').addEventListener('click', async () => {
            await makeApiCall('/settings');
        });
     
        document.getElementById('updateSettingsBtn').addEventListener('click', async () => {
            const settingsUpdate = {
                min_hedge_size: 0.02,
                max_hedge_size: 50.0,
                hedge_interval: 120
            };
            await makeApiCall('/settings', { method: 'POST', data: settingsUpdate });
        });
     </script>
</body>
</html>
